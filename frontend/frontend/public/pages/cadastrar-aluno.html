<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Aluno</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 500px;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 6px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1f6392;
    }
  </style>
</head>
<body>

  <!-- Barra lateral -->
  <div class="sidebar">
    <h2>Gestor</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="cadastrar-aluno.html">Cadastrar Aluno</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="header">
      <h1>Cadastrar Aluno</h1>
      <button onclick="fazerLogout()">Sair</button>
    </div>

    <!-- Formulário para cadastrar aluno -->
    <div class="form-container">
      <form id="form-aluno">
        <div class="form-group">
          <label for="nome">Nome do Aluno</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" maxlength="11" required />
        </div>

        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required />
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    function fazerLogout() {
      // Remove o token do localStorage
      localStorage.removeItem("token");

      // Redireciona para a página de login
      window.location.href = "index.html";
    }

    // Função de envio do formulário
    document.getElementById("form-aluno").addEventListener("submit", function(event) {
      event.preventDefault();

      // Coleta os valores dos campos
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const data_nascimento = document.getElementById("data_nascimento").value;

      const aluno = { nome, cpf, data_nascimento };

      // Exibe o aluno cadastrado (pode ser substituído por uma requisição para o backend)
      console.log("Aluno cadastrado:", aluno);
      alert("Aluno cadastrado com sucesso!");

      // Reseta o formulário após cadastro
      this.reset();
    });
  </script>

</body>
</html>
