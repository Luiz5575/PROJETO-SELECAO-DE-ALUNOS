<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 16px;
      transition: background 0.3s;
      padding: 8px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 8px 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Gestor</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="cadastrar-aluno.html">Cadastrar Aluno</a>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
    <p>Bem-vindo ao painel do gestor!</p>
    <!-- Aqui vai entrar a tabela com os alunos futuramente -->
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
